<body class="bg-gradient-primary">
<div class="container">
    <div class="row text-center justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10 col-xxl-9 offset-lg-0 offset-xxl-0 text-center mt-auto">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 col-xl-7 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image" style="background: url(&quot;assets/img/img-5.jpg&quot;) no-repeat;background-size: contain;"></div>

                        <div class="col-lg-6 col-xl-5 offset-lg-0 offset-xl-0">

                                <div class="text-center">
                                    <h4 class="text-dark rubberBand animated mb-4" style="margin-top: 104px;">Welcome Back!</h4>
                                </div>
                                <form  action="login" method="post" id = "loginForm" class="user" style="margin-top: 1px;">

                                    <div class="mb-3">
                                        <div class="custom-control custom-checkbox small"></div>
                                    </div><button class="btn btn-primary d-block btn-user w-100"  type="submit"   style="margin-top: 20px;">Login</button>

                            </div>
                        </div>
